{% set name = "sphinxcontrib-matlabdomain" %}
{% set version = "0.22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinxcontrib-matlabdomain-{{ version }}.tar.gz
  sha256: f70d4160b6f7d3dba7d77a614416a4e3a421f864ed5258bbf750796ee1804ac1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm <6.0.0
    - pip
  run:
    - python >=3.8
    - sphinx >=4.0.0
    - pygments >=2.0.1

test:
  imports:
    - sphinxcontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sphinx-contrib/matlabdomain
  summary: Sphinx "matlabdomain" extension
  license: BSD-2-Clause
  license_file: LICENSE
  dev_url: https://github.com/sphinx-contrib/matlabdomain
  doc_url: https://github.com/sphinx-contrib/matlabdomain/blob/master/README.rst

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/51306
    reason: Client request
    recipe-maintainers:
      - ianaobi
  recipe-maintainers:
    - joeced
